name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-upload:
    name: release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
        - target: x86_64-unknown-linux-musl
          os: ubuntu-latest
          cross: true
        - target: aarch64-unknown-linux-musl
          os: ubuntu-latest
          cross: true
        - target: x86_64-unknown-linux-gnu
          os: ubuntu-latest
          cross: true
        - target: aarch64-unknown-linux-gnu
          os: ubuntu-latest
          cross: true
        - target: x86_64-apple-darwin
          os: macos-latest
          cross: false
        - target: aarch64-apple-darwin
          os: macos-latest
          cross: false
        - target: x86_64-pc-windows-msvc
          os: windows-latest
          cross: false
        - target: aarch64-pc-windows-msvc
          os: windows-latest
          cross: false

    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        target: ${{ matrix.target }}

    - name: Run Cross
      if: ${{ matrix.cross }}
      run: |
        sudo apt update && sudo apt install -y libssl-dev pkg-config
        cargo install cross --git https://github.com/cross-rs/cross.git
        cross build --release --target ${{ matrix.target }} --features vendored

    - name: Run Cargo
      if: ${{ !matrix.cross }}
      run: cargo build --release --target ${{ matrix.target }}

    - name: create artifact directory
      shell: bash
      run: |
        directory=jupyter2typst-${{ matrix.target }}
        mkdir $directory
        cp README.md LICENSE $directory
        if [ -f target/${{ matrix.target }}/release/jupyter2typst.exe ]; then
          cp target/${{ matrix.target }}/release/jupyter2typst.exe $directory
        else
          cp target/${{ matrix.target }}/release/jupyter2typst $directory
        fi
        7z a -r $directory.zip $directory

    - uses: ncipollo/release-action@v1.14.0
      with:
        artifacts: "jupyter2typst-${{ matrix.target }}.zip"
        allowUpdates: true
        omitNameDuringUpdate: true
        omitBodyDuringUpdate: true
